# program name, name for the executable
ProgramName: jf

PackageName: main

Name: jf
Desc: "JSON Fiddling"
Text: Tool to fiddle with json strings
Global: true
#NumOption: cli.AtLeast(1)
NumArg: cli.AtLeast(1)

#UsageLead: "Usage:\\n  jf [Options] dir [dirs...]"

Options:

  - Name: Compact
    Type: bool
    Flag: 'c,compact'
    Usage: Compact JSON data, remove all whitespaces

  - Name: Verbose
    Type: cli.Counter
    Flag: v,verbose
    Usage: Verbose mode (Multiple -v options increase the verbosity.)

Command:

  - Name: sort
    Desc: "Sort json fields recursive"
    NumArg: cli.AtLeast(1)
    #NumOption: cli.AtLeast(1)

    Options:
      - Name: Filei
        Type: '*clix.Reader'
        Flag: '*i,input'
        Usage: The source to get json string from (mandatory)

      - Name: Fileo
        Type: '*clix.Writer'
        Flag: o,output
        Usage: 'The output (for stdout, use "-")'


